<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Epilogue:wght@500;700&family=Kumbh+Sans&family=Open+Sans&family=Poppins:wght@300;400;500&family=Public+Sans:wght@300;400&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>introductory | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="nav padding-all">
    <a href="#">
      <img src="images/logo.svg" alt="logo">
    </a>
  </div>
  <main>
    <div class="introductory padding-all">
      <div class="introductory-image"></div>
      <div class="introductory-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>
        <button >Register</button>
      </div>
    </div>
  </main>
  <footer>
    <a href="#">
      <img src="images/icon-facebook.svg" alt="facebook">
    </a>
    <a href="#">
      <img src="images/icon-twitter.svg" alt="twitter">
    </a>
    <a href="#">
      <img src="images/icon-instagram.svg" alt="instagram">
    </a>
  </footer>
</body>
</html>
